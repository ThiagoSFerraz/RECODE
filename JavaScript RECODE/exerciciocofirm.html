<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>confirm</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Confirmação</h1>
    <script>
        let opc = confirm("Deseja realizar a compra?");
        if(opc == true){
            document.write("Vamos seguir com a compra então!")
        }
        else{
            document.write("Tudo bem, vamos redirecionar você para a página principal!")
            }
       
    </script>  <!-- Aqui poderia ter sido escrito com virgula também! -->
</body>
</html>

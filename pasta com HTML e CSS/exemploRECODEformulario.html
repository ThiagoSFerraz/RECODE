<!DOCTYPE html>
	<html lang="pt-br">
		<head>
			<title>Primeiro formulário RECODE</title>
			<meta charset="utf-8">
			
		</head>
		<body>
			<form>
				<label for="pname">Primeiro nome:</label> <br>
				<input type="text" id="pname" name="pname"><br><br>
				<label for="sname">Sobrenome:</label><br>
				<input type="text" id="sname" name="sname"><br><br>
				<label for="dat">Data:</label> <br>
				<input type="date" id="dat" name="dat"><br><br>
				<label for="num">Número:</label><br>
				<input type="number" id="num" name="num"><br><br>
				<label for="msg">Mensagem:</label> <br>
				<textarea id="msg"></textarea><br><br>
				<label for="mail">E-mail:</label><br>
				<input type="mail" id="mail"><br><br>
			</form>
		</body>
		
	</html>
